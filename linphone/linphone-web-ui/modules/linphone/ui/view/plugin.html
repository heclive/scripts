<div class="plugin">
	<div class="logo"></div>
	<div class="title" data-i18n="content.view.plugin.title"></div>
	<div class="text"></div>
	<!-- @if env='debug' -->
	<script id="linphone.ui.view.plugin.link" type="text/x-handlebars-template">
		<div class="link"><a class="{{context.cls}}" href="{{context.appLink}}" data-i18n="content.view.plugin.links.{{context.text}}" target="_blank"></a></div>
	</script>
	<!-- @endif -->
	<div class="action">
		<div class="link">
		</div>
		<div class="download button"><div class="image imageRefresh"></div><div class="text" data-i18n="content.view.plugin.download"></div></div>
		<hr/>
		<div class="reload button"><div class="image imageRefresh"></div><div class="text" data-i18n="content.view.plugin.reload"></div></div>
	</div>
	<div class="textChrome"></div>
	<div class="browserdownload">
		<div class="firefox button"><div class="image imageUpload"></div><div class="text" data-i18n="content.view.browserdownload.firefox"></div></div>
		<div class="ie button"><div class="image imageUpload"></div><div class="text" data-i18n="content.view.browserdownload.ie"></div></div>
	</div>
	<div class="chromesponsor">
		<hr/><hr/>
		<span data-i18n="content.view.chromesponsor"></span>
		<a href="http://www.belledonne-communications.com/contact.html">Belledonne Communications</a>
		<span data-i18n="content.view.chromesponsorEnd"></span>
	</div>
</div>
